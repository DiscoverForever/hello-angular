<div class="todo-wrapper">
  <app-todo-logo></app-todo-logo>
  <app-todo-header (onAddTodo)="onAddTodo($event)"></app-todo-header>
  <app-todo-filter (onTargetClick)="getTodos($event)"></app-todo-filter>
  <app-todo-list [todoList]="todoList"></app-todo-list>
  <app-todo-footer [itemCount]="todoList?.length" *ngIf="false"></app-todo-footer>
  <ul>
    <li *[hidden]="!expression"></li>
  </ul>
</div>
