<div class="todo-wrapper">
  <header>Todo</header>
  <div class="content">
    <app-todo-header (onAddTodo)="onAddTodo($event)"></app-todo-header>
    <ul class="filter-list-wrapper">
      <li class="filter-item" [class.active]="currentTargetId===0" (click)="getTodos()">all</li>
      <li class="filter-item" [class.active]="currentTargetId===1" (click)="getTodos(0)">backlog</li>
      <li class="filter-item" [class.active]="currentTargetId===2" (click)="getTodos(1)">inprogress</li>
      <li class="filter-item" [class.active]="currentTargetId===3" (click)="getTodos(2)">done</li>
      <li class="filter-item" [class.active]="currentTargetId===4" (click)="getTodos(3)">close</li>
    </ul>
    <app-todo-list [todoList]="todoList"></app-todo-list>
  </div>
  <app-todo-footer [itemCount]="todoList?.length"></app-todo-footer>
</div>
